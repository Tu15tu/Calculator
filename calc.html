<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="result-box"><p id="result">0</p></div>
        <div class="buttons">
            <div class="button action delete" id="clear">AC</div>
            <div class="button action delete" id="clearOnce">DEL</div>
            <div class="button number action operator">**</div>
            <div class="button number action operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button number action operator">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button number action operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button number action operator">+</div>
            <div class="button number zero">0</div>
            <div class="button number">.</div>
            <div class="button action operator" id="total">=</div>            
    </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
